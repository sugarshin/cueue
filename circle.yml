machine:
  timezone: Asia/Tokyo
  node:
    version: 6.11.0
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
dependencies:
  pre:
    - yarn --version
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - npm run lint
    - npm run test:coverage:report
